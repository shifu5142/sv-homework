<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
  .floating-links {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #7c3aed;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      gap: 12px;
      font-family: Arial, sans-serif;
    }

    .floating-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s;
    }

    .floating-links a:hover {
      color: #374151;
    }
    :root{
      --bg1:#f7f9fc;
      --bg2:#e5edfa;
      --card:#ffffff;
      --accent:#7c3aed;
      --muted:#6b7280;
      font-family:Inter, system-ui, sans-serif;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      padding:30px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      padding:30px;
      border-radius:14px;
      box-shadow:0 8px 28px rgba(0,0,0,0.08);
    }

    h1{
      margin:0 0 10px 0;
      font-size:22px;
    }
    p.lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
    }

    form{display:grid; gap:16px;}

    label{
      font-size:14px;
      margin-bottom:6px;
      color:#374151;
    }

    .field{display:flex; flex-direction:column;}

    input[type="email"]{
      padding:12px 14px;
      border:1px solid #e1e5ec;
      border-radius:10px;
      font-size:14px;
      transition:0.15s;
    }

    input:focus{
      border-color:var(--accent);
      box-shadow:0 4px 18px rgba(124,58,237,0.20);
      outline:none;
    }

    .actions{
      margin-top:10px;
      display:flex;
      justify-content:flex-end;
    }

    button{
      padding:10px 20px;
      border:0;
      border-radius:10px;
      background:linear-gradient(180deg,var(--accent),#5b21b6);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:0.12s;
    }

    button:hover{opacity:0.97;}
    button:active{transform:translateY(1px) scale(.99);} 
  </style>
</head>
<body>
<div class="floating-links">
    <a href="index.html">Log In</a>
    <a href="register.html">Register</a>
  </div>
  <div class="card">
    <h1>Forgot Password</h1>
    <p class="lead">Enter your email address, and we will send you instructions to reset your password.</p>

    <form action="#" method="post" autocomplete="on">
      <div class="field">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />
      </div>

      <div class="actions">
        <button type="submit">Send Reset Link</button>
      </div>
    </form>
  </div>
</body>
</html>
