<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Basic HTML Page</title>
  </head>
  <body>
    <section id="section1">
      <h1 id="heading">Welcome to My Basic HTML Page</h1>
      <!-- <button oneclick>Click me</button> -->
      <div class="container">
        <input type="text" id="input" placeholder="please enter the text" />
        <a class="button-click" href="#" onclick="checkUpperCase()">sent</a>
      </div>
    </section>
    <section id="section2">
      <div class="container1">
        <!-- Left Column -->
        <div class="column">
          <label>money amount</label>
          <input class="box box2" type="text" placeholder="Enter amount" />
          <a href="" class="big-box" onclick="transformMoney()">בצע</a>
        </div>

        <!-- Right Column -->
        <div class="column">
          <label>coin type</label>
          <!-- <input class="box box1" type="selector" /> -->
          <select name="coin-type" class="box box1">
            <option value="euro-op">€Euro</option>
            <option value="Dollar-op">$Dollar</option>
            <option value="Lira-op">£Lira sterling</option>
          </select>
          <div class="text">
            Coins Type:<br />
            * €Euro 4.2<br />
            * $Dollar 3.9<br />
            * £Lira sterling 5.0
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
